service: api

package:
  individually: true

plugins:
  - serverless-bundle
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-1
  environment:
    TABLE_NAME: notes
  iamRoleStatements:
    - Effect: Allow
      Action:
        - 'dynamodb:Scan'
        - 'dynamodb:Query'
        - 'dynamodb:GetItem'
        - 'dynamodb:PutItem'
        - 'dynamodb:UpdateItem'
        - 'dynamodb:DeleteItem'
        - 'dynamodb:DescribeTable'
      Resource: 'arn:aws:dynamodb:us-east-1:*:*'
  
functions:
  create:
    handler: create.main
    events:
      - http:
          path: notes
          method: post
  get:
    handler: get.main
    events:
      - http:
          path: notes/${id}
          method: get
  list:
    handler: list.main
    events:
      - http:
          path: notes
          method: get
  update:
    handler: update.main
    events:
      - http:
          path: notes/{id}
          method: put
  delete:
    handler: delete.main
    events:
      - http:
          path: notes/{id}
          method: delete